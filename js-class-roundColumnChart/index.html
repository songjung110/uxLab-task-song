<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordCloud</title>
    <!-- <script type="module" src="./assets/component/class-ClickBtn.js"></script> -->
  </head>
  <body>
    <div>
      <button type="button" class="js-data-button" data-idx="1">데이터1</button>
      <button type="button" class="js-data-button" data-idx="2">데이터2</button>
      <button type="button" class="js-data-button" data-idx="3">데이터3</button>
    </div>
    <div id="chartDiv" style="width: 500px; height: 500px"></div>
    <div>
      <button type="button" class="js-data-button" data-category="1">카테고리1</button>
      <button type="button" class="js-data-button" data-category="2">카테고리2</button>
      <button type="button" class="js-data-button" data-category="3">카테고리3</button>
    </div>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script>
      class RoundColumnChart {
        constructor() {
          this.data;
          var root = am5.Root.new('chartDiv');

          // Set themes
          // https://www.amcharts.com/docs/v5/concepts/themes/
          root.setThemes([am5themes_Animated.new(root)]);

          // Create chart
          // https://www.amcharts.com/docs/v5/charts/radar-chart/
          var chart = root.container.children.push(
            am5radar.RadarChart.new(root, {
              panX: false,
              panY: false,
              wheelX: 'panX',
              wheelY: 'zoomX',
              innerRadius: am5.percent(20),
              startAngle: -90,
              endAngle: 180,
            })
          );

          // Data
          var data = [
            {
              category: 'Research',
              value: 80,
              full: 100,
              columnSettings: {
                fill: chart.get('colors').getIndex(0),
              },
            },
            {
              category: 'Marketing',
              value: 35,
              full: 100,
              columnSettings: {
                fill: chart.get('colors').getIndex(1),
              },
            },
            {
              category: 'Distribution',
              value: 92,
              full: 100,
              columnSettings: {
                fill: chart.get('colors').getIndex(2),
              },
            },
            {
              category: 'Human Resources',
              value: 68,
              full: 100,
              columnSettings: {
                fill: chart.get('colors').getIndex(3),
              },
            },
          ];
          // data = this.data;

          // Add cursor
          // https://www.amcharts.com/docs/v5/charts/radar-chart/#Cursor
          var cursor = chart.set(
            'cursor',
            am5radar.RadarCursor.new(root, {
              behavior: 'zoomX',
            })
          );

          cursor.lineY.set('visible', false);

          // Create axes and their renderers
          // https://www.amcharts.com/docs/v5/charts/radar-chart/#Adding_axes
          var xRenderer = am5radar.AxisRendererCircular.new(root, {
            //minGridDistance: 50
          });

          xRenderer.labels.template.setAll({
            radius: 10,
          });

          xRenderer.grid.template.setAll({
            forceHidden: true,
          });

          this.xAxis = chart.xAxes.push(
            am5xy.ValueAxis.new(root, {
              renderer: xRenderer,
              min: 0,
              max: 100,
              strictMinMax: true,
              numberFormat: "#'%'",
              tooltip: am5.Tooltip.new(root, {}),
            })
          );

          var yRenderer = am5radar.AxisRendererRadial.new(root, {
            minGridDistance: 20,
          });

          yRenderer.labels.template.setAll({
            centerX: am5.p100,
            fontWeight: '500',
            fontSize: 18,
            templateField: 'columnSettings',
          });

          yRenderer.grid.template.setAll({
            forceHidden: true,
          });

          this.yAxis = chart.yAxes.push(
            am5xy.CategoryAxis.new(root, {
              categoryField: 'category',
              renderer: yRenderer,
            })
          );

          this.yAxis.data.setAll(data);

          // Create series
          // https://www.amcharts.com/docs/v5/charts/radar-chart/#Adding_series
          this.series1 = chart.series.push(
            am5radar.RadarColumnSeries.new(root, {
              xAxis: this.xAxis,
              yAxis: this.yAxis,
              clustered: false,
              valueXField: 'full',
              categoryYField: 'category',
              fill: root.interfaceColors.get('alternativeBackground'),
            })
          );

          this.series1.columns.template.setAll({
            width: am5.p100,
            fillOpacity: 0.08,
            strokeOpacity: 0,
            cornerRadius: 20,
          });

          this.series1.data.setAll(data);

          this.series2 = chart.series.push(
            am5radar.RadarColumnSeries.new(root, {
              xAxis: this.xAxis,
              yAxis: this.yAxis,
              clustered: false,
              valueXField: 'value',
              categoryYField: 'category',
            })
          );
          this.series2.columns.template.setAll({
            width: am5.p100,
            strokeOpacity: 0,
            tooltipText: '{category}: {valueX}%',
            cornerRadius: 20,
            templateField: 'columnSettings',
          });
          this.series2.data.setAll(data);

          // Animate chart and series in
          // https://www.amcharts.com/docs/v5/concepts/animations/#Initial_animation
          this.series1.appear(1000);
          this.series2.appear(1000);
          chart.appear(1000, 100);
        }

        set data(_data) {
          this.reDraw(_data);
        }

        reDraw(_data) {
          this.yAxis.data.setAll(_data);
          this.series1.data.setAll(_data);
          this.series2.data.setAll(_data);
          this.series1.appear(1000);
          this.series2.appear(1000);
        }
      }
    </script>
    <script>
      let roundColumnChart = new RoundColumnChart();

      // 데이터 값이 바뀔때
      let $btns = document.querySelectorAll('.js-data-button');
      for (let i = 0; i < $btns.length; i++) {
        let queryIdx;
        let categoryIdx;
        let src;
        $btns[i].addEventListener('click', (_ev) => {
          if ($btns[i].attributes['data-idx']) {
            // 카테고리명이 바뀌지않는, 데이터 값만 바뀌는 JSON 호출
            src = 'exdata.json';
            queryIdx = $btns[i].getAttribute('data-idx');
          } else if ($btns[i].attributes['data-category']) {
            // 카테고리명 + 데이터 값 전체적으로 바뀌는 JSON 호출
            src = 'exdata2.json';
            queryIdx = $btns[i].getAttribute('data-category');
          }

          fetch('assets/JSON/' + src)
            .then((response) => response.json())
            .then((_data) => {
              _data.filter(function (_obj) {
                _obj.idx == queryIdx ? roundColumnChart.reDraw(_obj.data) : null;
              });
            });
        });
      }
    </script>
  </body>
</html>
